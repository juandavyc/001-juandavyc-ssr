<div class="grid gap-2" [class.grid-cols-1]="toggleLayout()" [class.grid-cols-2]="!toggleLayout()">
  @for (repository of repositories(); track $index) {
    <project-card [project]="repository" />
  }
  @empty {
  <div class="text-2xl text-red-500">
    No se encontraron repositorios
  </div>
  }
</div>
