<div class="p-3 border rounded-md bg-gray-50 shadow-sm text-gray-600 space-y-2">
  @if(project()){
    <div class="flex justify-between">
      <h3 class="text-xs leading-6 text-gray-400">
        #{{project().id}}
      </h3>
      <badge icon="fa-solid fa-code" [name]="project().language" />
    </div>
    <a [href]="project().html_url" class="text-base font-bold hover:underline text-sky-700" >
      {{project().name}}
    </a>
    <p class="text-xs text-neutral-500 mb-2">
      {{project().description || 'Sin descripcion'}}
    </p>
    <span class="text-gray-400 text-xs text-right">
      Actualizado {{project().created_at| relativeDate }}
    </span>
  }
  @else{
    <p class="text-xs text-center">
      Error al recrear la carta
    </p>
  }
</div>
