<form [formGroup]="myForm" autocomplete="off">
  <div class="bg-gray-50 border rounded shadow-sm mb-3 px-4 py-2">
    <div class="grid grid-cols-3 gap-2 my-3">
      <div class="col-span-2">
        <input
          formControlName="repository"
          [value]="repositoryComputed()"
          minlength="2"
          maxlength="20"
          type="text"
          placeholder="Buscar un repositorio"
          class="w-full p-2 py-1 leading-5 border rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-cyan-600" />
      </div>
      <div class="col-auto">
        <div class="grid grid-cols-2 gap-2">
          <select
            formControlName="language"
            [value]="languagesComputed()"
            class="p-2 py-1 leading-5 rounded shadow-sm focus:outline-none bg-gray-200 border focus:ring-2 focus:ring-cyan-600">
            <option value="">Lenguaje</option>
            @for(language of languages | keyvalue; track $index){
            <option [value]="language.key">{{language.value}}</option>
            }
          </select>
          <select
            formControlName="sort"
            [value]="sortComputed()"
            class="p-2 py-1 leading-5 rounded shadow-sm focus:outline-none bg-gray-200 border focus:ring-2 focus:ring-cyan-600">
            <option value="">Ordenar</option>
            @for (sort of sortResults | keyvalue; track $index) {
              <option [value]="sort.key">{{sort.value}}</option>
            }
          </select>
        </div>
      </div>
      <div class="col-span-3">
        @if (searchMessage().length > 0) {
          <div class="flex justify-between">
            <p class="text-sm">
              {{searchMessage()}}
            </p>
            <button (click)="resetForm()" class="hover:text-cyan-700">
              <i class="fa-solid fa-circle-xmark"></i> Limpiar
            </button>
          </div>
        }
      </div>
      <div class="col-span-3">
        {{userNameComputed()}}
      </div>

    </div>
  </div>
</form>
