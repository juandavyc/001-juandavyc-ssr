<section class="py-10 md:py-16">
  <div class="container max-w-screen-xl mx-auto px-4">
    <h1 class="font-medium text-gray-700 text-3xl md:text-4xl mb-5">
      Hobbies
    </h1>
    <p class="font-normal text-gray-500 text-xs md:text-base mb-10">
      Todo lo que me gusta hacer
    </p>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

      @for (hobby of fakeResponse; track $index) {
      <hobby-card [title]="hobby.title" [icons]="hobby.icons" [description]="hobby.description" />
      }
    </div>
    <div class="text-center m-6">
      <p class="font-normal text-gray-500 text-xs md:text-base m-2">
        Puedes ver una pequeña galería de mis hobbies
      </p>
      <div>
        <i class="w-5 fa-link fa-solid"></i>
        <a [routerLink]="['/gallery']" class="m-3 font-medium text-cyan-900 hover:underline">Ver Galeria</a>
      </div>
    </div>
    <div class="text-center">
      <h1 class="font-normal text-gray-300 text-2xl md:text-3xl lg:text-5xl m-20 md:mb-32 lg:mb-20">
        El talento sin disciplina es como un motor potente sin control
      </h1>
      <p class="font-medium text-gray-700 text-xs md:text-base">
        y el único día fácil fue ayer
      </p>
    </div>
  </div>
</section>
