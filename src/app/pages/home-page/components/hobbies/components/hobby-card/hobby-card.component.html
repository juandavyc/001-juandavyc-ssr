<div class="bg-gray-50 px-8 py-10 rounded-md">
  <h4 class="font-bold text-gray-700 text-lg mb-4">
  {{title()}}
  </h4>
  <div class="flex justify-center gap-2">
    @for (icon of icons(); track $index) {
      <i [class]="icon" class="fa-2x"></i>
    }
  </div>
  <p class="font-normal text-gray-500 text-md m-4">
    {{description()}}
  </p>
</div>
